<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

	<link href="stylesheet.css" rel="stylesheet">

	<title>Number-guessing Game</title>
</head>
<body>
	<div class="container">
		<div class="container-fluid text-center">
			<div class="row">
				<h1>Number-guessing Game</h1>
				
				<p>The computer has chosen a number from 1-100</p>
				
				<p>Try to guess which number it is in no more than three attempts</p>
				
				<h4>Good Luck!</h4>
			<form class="mt-1" id="inputPare" onsubmit="checkInput(event)">
				<div class="col-md-2 px-5 formPa">
					<input type="number" id="num" min="1" max="100" class=" form-control text-center" required>
				</div>

				<div class="col-md-2">
					<input id="buttonSub"type="submit" class="btn btn-secondary" value="Submit">
				</div>
			</form>
			<p id="demo" class="col-md-2"></p>
		</div>
		</div>
	</div>

	<script src="ngg.js"></script>
</body>
</html>
